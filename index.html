<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Password Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-sans">
		<div class="bg-purple-700 h-screen w-full px-2 py-48">
			<div class="max-w-[480px] mx-auto bg-slate-200 px-4 py-8 border border-sm border-slate-500 rounded shadow-sm shadow-slate-200/30">
				<div class="border-b border-slate-400 mb-8">
					<h2 class="font-mono text-2xl text-purple-800 font-bold mb-4 text-center">Random Password Generator</h2>
				</div>
				<div class="flex flex-col mb-2 py-2">
					<input class="focus:border-purple-300 placeholder:italic placeholder:text-slate-400 p-2 rounded-sm text-slate-800" id="password" placeholder="Generate password.." readonly></input>
				</div>
				<div class="flex gap-32 py-2 text-slate-200">
					<button class="animate-none flex-auto w-40 font-mono my-4 py-2 bg-purple-600 shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:animate-none hover:bg-purple-800 text-md text-white font-bold rounded" id="generate" onclick="genPassword()">Generate</button>
					<button class="animate-none flex-auto w-40 font-mono my-4 py-2 bg-purple-600 shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:animate-none hover:bg-purple-800 text-md text-white font-bold rounded" id="copy" onclick="copyPassword()">Copy</button>
				</div>
			</div>
			<div class="px-2 py-6 absolute inset-x-0 bottom-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="font-mono text-slate-200 hover:text-slate-100 hover:underline">Mukhtasar Al-Akhdhari</a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
	</body>
</html>
